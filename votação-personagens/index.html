<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bojack Horseman</title>
</head>
<body>
    <header>
        <h1>Sistema de Votação de Personagens</h1>
    </header>
    <main>
        <section class="container">
                <select id="personagens">
                    <option value="">Personagens</option>
                    <option value="Bojack">Bojack</option>
                    <option value="Todd">Todd</option>
                    <option value="Diane">Diane</option>
                    <option value="Princess Carolyn">Princess Carolyn</option>
                    <option value="Mr. Peanutbutter">Mr. Peanutbutter</option>
                    <option value="Sarah Lynn">Sarah Lynn</option>
                </select>
            <button type="submit" id="votar">Votar</button>
            <div class="erro"></div>
        </section>
        <section id="ranking">
            <ul id="lista-ranking"></ul>
        </section>
    </main>
    <footer>
        <span>Ana</span>
        <span>25 de Novembro de 2025</span>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
