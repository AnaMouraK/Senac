<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Metas Diárias</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Painel de Metas Diárias</h1>
    </header>

    <main>

        <section >
            <h2>Adicionar Meta</h2>
            <form id="formulario">
                <label>Nome:</label>
                <input id="titulo" type="text" placeholder="Título da meta" required>
                <label>Descrição:</label>
                <textarea placeholder="Descrição da meta" id="descricao"></textarea>
                <label>Prioridade:</label>

                <select name="" id="prioridade">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>

                <input type="date" name="" id="dataMeta">

                <button id="btn-adicionar">Adicionar Meta</button>
            </form>
            <div id="erro"></div>
        </section>

        <section id="lista">
            <h2>Metas Adicionadas</h2>
            <ul id="lista-metas"></ul>
        </section>

    </main>

    <footer>
        Ana Moura
        <span>14/11/2025</span>
    </footer>

</body>
<script src="js/script.js"></script>

</html>
